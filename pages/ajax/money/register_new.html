<div class="row">
    <div id="breadcrumb" class="col-xs-12">
        <a href="#" class="show-sidebar">
            <i class="fa fa-bars"></i>
        </a>
        <ol class="breadcrumb pull-left">
            <li><a href="index.html">Home</a></li>
            <li><a class="ajax-link" href="ajax/money.html">Money</a></li>
            <li><a href="#">Register</a></li>
        </ol>
    </div>
</div>
<h3 class="page-header">Money manager</h3>
<div class="well">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <div class="box">
                <div class="box-content">
                    <h4 class="page-header">Registration form</h4>
                    <form class="form-horizontal" role="form">
                        <div class="form-group has-feedback">
                            <label class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-3">
                                <input type="text" name="date" id="input_date" class="form-control" placeholder="Date" data-original-title="" title="">
                                <span class="fa fa-calendar form-control-feedback"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-5">
                                <input type="text" name="description" class="form-control" placeholder="Description" data-toggle="tooltip" data-placement="bottom" title="Enter the description">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Amount</label>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-money"></i></span>
                                    <input type="text" class="form-control" name="amount" placeholder="Money">
                                    <span class="input-group-addon"><i class="fa fa-eur"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="type" value="income" checked="true"> Income
                                        <i class="fa fa-circle-o"></i>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="type" value="outcome"> Outcome
                                        <i class="fa fa-circle-o"></i>
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="clearfix"></div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <button type="cancel" class="btn btn-default btn-label-left">
                                    Cancel
                                </button>
                            </div>
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-primary btn-label-center">
                                    <span><i class="fa fa-check"></i></span>
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        // Initialize datepicker
        $('#input_date').datepicker({setDate: new Date()});
        $('#input_date').datepicker( "option", "showAnim", "slideDown" );
        $('#input_date').datepicker( "option", "dateFormat", "dd/mm/yy" );

        // process the form
        $('form').submit(function(event) {

            // get the form data
            // there are many ways to get this data using jQuery (you can use the class or id also)
            var formData = {
                'date'              : $('input[name=date]').val(),
                'description'       : $('input[name=description]').val(),
                'type'              : $('input[name=type]:checked').val(),
                'amount'            : $('input[name=amount]').val()
            };

            // process the form
            $.ajax({
                type        : 'POST', // define the type of HTTP verb we want to use (POST for our form)
                url         : '/money/reg', // the url where we want to POST
                data        : formData, // our data object
                dataType    : 'json', // what type of data do we expect back from the server
                encode          : true
            })
            // using the done promise callback
                .done(function(data) {

                    // log data to the console so we can see
                    console.log(data);

                    // here we will handle errors and validation messages
                });

            // stop the form from submitting the normal way and refreshing the page
            event.preventDefault();
        });


    });


</script>
