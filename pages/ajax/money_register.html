<div class="row">
    <div id="breadcrumb" class="col-xs-12">
        <a href="#" class="show-sidebar">
            <i class="fa fa-bars"></i>
        </a>
        <ol class="breadcrumb pull-left">
            <li><a href="index.html">Home</a></li>
            <li><a class="ajax-link" href="ajax/money.html">Money</a></li>
            <li><a href="#">Register</a></li>
        </ol>
    </div>
</div>
<h3 class="page-header">Money manager</h3>
<div class="well">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <div class="box">
                <div class="box-content">
                    <h4 class="page-header">Registration form</h4>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-2">
                                <input type="text" id="input_date" class="form-control" placeholder="Date">
                                <span class="fa fa-calendar txt-danger form-control-feedback"></span>
                            </div>
                            <label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Description" data-toggle="tooltip" data-placement="bottom" title="Enter the description">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-sm-2">
                                <div class="toggle-switch toggle-switch-success">
                                    <label>
                                        <input type="radio" name="toggle-switch">
                                        <div class="toggle-switch-inner"></div>
                                        <div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="toggle-switch toggle-switch-danger">
                                    <label>
                                        <input type="radio" name="toggle-switch" checked>
                                        <div class="toggle-switch-inner"></div>
                                        <div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
                                    </label>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-money"></i></span>
                                    <input type="text" class="form-control" placeholder="Money">
                                    <span class="input-group-addon"><i class="fa fa-eu"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <button type="cancel" class="btn btn-default btn-label-left">
                                    <span><i class="fa fa-clock-o txt-danger"></i></span>
                                    Cancel
                                </button>
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-primary btn-label-left">
                                    <span><i class="fa fa-clock-o"></i></span>
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
